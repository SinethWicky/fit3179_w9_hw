<!DOCTYPE html>
<html>
<head>
  <title>Rocket Launch Site Elevations</title>
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
  <h2>Rocket Launch Site Elevations</h2>
  <div id="vis"></div>

  <script type="text/javascript">
    var spec = {
      "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
      "width": 800,
      "height": 450,
      "title": "Rocket Launch Site Elevations",
      "projection": {"type": "equalEarth"},
      "layer": [
        {
          "data": {
            "url": "https://raw.githubusercontent.com/SinethWicky/fit3179_w9_hw/main/ne_110m_admin_0_countries.topojson",
            "format": {"type": "topojson", "feature": "ne_110m_admin_0_countries"}
          },
          "mark": {"type": "geoshape", "fill": "lightgray", "stroke": "white"}
        },
        {
          "data": {
            "url": "https://raw.githubusercontent.com/SinethWicky/fit3179_w9_hw/main/rocket_launch_site_elevation_2019-10-27.csv"
          },
          "mark": {"type": "circle", "tooltip": {"content": "data"}},
          "encoding": {
            "longitude": {"field": "Longitude", "type": "quantitative"},
            "latitude": {"field": "Latitude", "type": "quantitative"},
            "size": {
              "field": "Elevation",
              "type": "quantitative",
              "title": "Elevation (m)",
              "scale": {"domain": [0, 2000]}
            },
            "color": {
              "field": "Region",
              "type": "nominal",
              "title": "Region",
              "scale": {"scheme": "set2"}
            },
            "tooltip": [
              {"field": "Country", "type": "nominal"},
              {"field": "Region", "type": "nominal"},
              {"field": "Elevation", "type": "quantitative"}
            ]
          }
        }
      ]
    };

    vegaEmbed('#vis', spec);
  </script>
</body>
</html>
